<svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .box { fill: #f0f0f0; stroke: #333; stroke-width: 2; }
      .container { fill: none; stroke: #333; stroke-width: 2; }
      .label { font-family: sans-serif; font-size: 14px; fill: #333; }
      .title { font-family: sans-serif; font-size: 16px; font-weight: bold; fill: #333; }
      .section { font-family: sans-serif; font-size: 12px; fill: #666; }
    </style>
  </defs>

  <!-- Colima Container -->
  <rect x="20" y="20" width="960" height="520" class="container"/>
  <text x="40" y="45" class="title">Colima (Docker + K3s)</text>

  <!-- ArgoCD Namespace -->
  <rect x="40" y="70" width="220" height="180" class="box"/>
  <text x="55" y="90" class="title">argocd namespace</text>
  <rect x="55" y="110" width="190" height="120" class="box" style="fill: #e8f4f8;"/>
  <text x="75" y="135" class="label">ArgoCD Server</text>
  <text x="75" y="160" class="section">(managed via Helm)</text>
  <text x="75" y="185" class="section">+ Ingress controller</text>
  <text x="75" y="210" class="section">nginx annotations</text>

  <!-- Monitoring Namespace -->
  <rect x="300" y="70" width="220" height="180" class="box"/>
  <text x="315" y="90" class="title">monitoring ns</text>
  <rect x="315" y="110" width="190" height="55" class="box" style="fill: #e8f8e8;"/>
  <text x="335" y="135" class="label">Prometheus</text>
  <rect x="315" y="175" width="190" height="55" class="box" style="fill: #e8f8e8;"/>
  <text x="335" y="200" class="label">Grafana</text>

  <!-- Default Namespace -->
  <rect x="560" y="70" width="220" height="180" class="box"/>
  <text x="575" y="90" class="title">default namespace</text>
  <rect x="575" y="110" width="190" height="55" class="box" style="fill: #f8f8e8;"/>
  <text x="595" y="135" class="label">Dashboard UI</text>
  <rect x="575" y="175" width="190" height="55" class="box" style="fill: #f8f8e8;"/>
  <text x="595" y="200" class="label">File Server</text>

  <!-- Ingress Controller -->
  <rect x="820" y="70" width="180" height="180" class="box"/>
  <text x="835" y="90" class="title">Ingress</text>
  <text x="835" y="120" class="label">Nginx Controller</text>
  <text x="835" y="150" class="section">Routes traffic</text>
  <text x="835" y="170" class="section">from *.local</text>
  <text x="835" y="190" class="section">to services</text>

  <!-- Arrows to Ingress -->
  <path d="M 260 160 L 820 160" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 520 160 L 820 160" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 780 160 L 820 160" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Arrow definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#666"/>
    </marker>
  </defs>

  <!-- Separator -->
  <line x1="20" y1="620" x2="980" y2="620" stroke="#ccc" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="450" y="645" class="section" text-anchor="middle">↓ Via nginx Ingress</text>

  <!-- Your Machine Section -->
  <rect x="20" y="670" width="960" height="110" class="box"/>
  <text x="40" y="695" class="title">Your Machine (localhost)</text>

  <!-- Service URLs -->
  <text x="60" y="725" class="label">https://argocd.local → ArgoCD</text>
  <text x="60" y="750" class="label">http://grafana.local → Grafana</text>
  <text x="60" y="775" class="label">http://prometheus.local → Prometheus</text>

  <text x="550" y="725" class="label">http://dashboard.local → Dashboard UI</text>
  <text x="550" y="750" class="label">http://localhost:30080 → File Server (NodePort)</text>
</svg>
