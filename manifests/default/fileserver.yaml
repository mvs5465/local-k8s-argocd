apiVersion: v1
kind: ConfigMap
metadata:
  name: fileserver-nginx-config
  namespace: default
data:
  default.conf: |
    server {
      listen 80;
      server_name _;
      root /usr/share/nginx/html;
      location / {
        autoindex on;
        autoindex_format html;
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fileserver
  namespace: default
  labels:
    app.kubernetes.io/name: fileserver
    app.kubernetes.io/component: file-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: fileserver
  template:
    metadata:
      labels:
        app.kubernetes.io/name: fileserver
        app.kubernetes.io/component: file-server
    spec:
      nodeSelector:
        kubernetes.io/hostname: colima
      containers:
      - name: nginx
        image: nginx:1.27.4-alpine
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: files
          mountPath: /usr/share/nginx/html
          readOnly: true
        - name: config
          mountPath: /etc/nginx/conf.d
          readOnly: true
        - name: nginx-tmp
          mountPath: /var/run/nginx
        - name: nginx-cache
          mountPath: /var/cache/nginx
        resources:
          requests:
            cpu: 50m
            memory: 32Mi
          limits:
            cpu: 100m
            memory: 64Mi
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 3
          periodSeconds: 5
      volumes:
      - name: files
        hostPath:
          path: /tmp/files
          type: Directory
      - name: config
        configMap:
          name: fileserver-nginx-config
      - name: nginx-tmp
        emptyDir: {}
      - name: nginx-cache
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: fileserver
  namespace: default
  labels:
    app.kubernetes.io/name: fileserver
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: fileserver
  ports:
  - port: 80
    targetPort: http
    name: http
