apiVersion: v1
kind: ConfigMap
metadata:
  name: dashboard-html
  namespace: default
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Local K8s Cluster Dashboard</title>
      <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
          background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
          color: #e0e0e0;
          min-height: 100vh;
          padding: 40px 20px;
        }

        .container {
          max-width: 1200px;
          margin: 0 auto;
        }

        header {
          text-align: center;
          margin-bottom: 50px;
        }

        h1 {
          font-size: 2.5em;
          margin-bottom: 10px;
          color: #00d084;
          text-shadow: 0 2px 10px rgba(0, 208, 132, 0.3);
        }

        .subtitle {
          font-size: 1.1em;
          color: #999;
        }

        .services-grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
          gap: 20px;
          margin-top: 30px;
        }

        .service-card {
          background: rgba(255, 255, 255, 0.05);
          border: 1px solid rgba(0, 208, 132, 0.2);
          border-radius: 10px;
          padding: 25px;
          transition: all 0.3s ease;
          cursor: pointer;
          display: flex;
          flex-direction: column;
          justify-content: space-between;
          min-height: 200px;
        }

        .service-card:hover {
          background: rgba(255, 255, 255, 0.08);
          border-color: rgba(0, 208, 132, 0.5);
          transform: translateY(-5px);
          box-shadow: 0 10px 30px rgba(0, 208, 132, 0.15);
        }

        .service-card a {
          text-decoration: none;
          color: inherit;
          display: block;
        }

        .service-icon {
          font-size: 3em;
          margin-bottom: 15px;
        }

        .service-title {
          font-size: 1.5em;
          font-weight: 600;
          margin-bottom: 8px;
          color: #00d084;
        }

        .service-description {
          font-size: 0.95em;
          color: #aaa;
          margin-bottom: 15px;
          flex-grow: 1;
        }

        .service-link {
          color: #00d084;
          font-weight: 500;
          display: inline-flex;
          align-items: center;
          margin-top: auto;
        }

        .service-link:hover {
          text-decoration: underline;
        }

        .service-link::after {
          content: " ‚Üí";
          margin-left: 5px;
        }

        .status-indicator {
          display: inline-block;
          width: 8px;
          height: 8px;
          border-radius: 50%;
          background: #00d084;
          margin-right: 8px;
          animation: pulse 2s infinite;
        }

        @keyframes pulse {
          0%, 100% { opacity: 1; }
          50% { opacity: 0.5; }
        }

        footer {
          text-align: center;
          margin-top: 50px;
          padding-top: 20px;
          border-top: 1px solid rgba(0, 208, 132, 0.1);
          color: #666;
          font-size: 0.9em;
        }

        .cluster-info {
          background: rgba(0, 208, 132, 0.1);
          border: 1px solid rgba(0, 208, 132, 0.2);
          border-radius: 8px;
          padding: 15px 20px;
          margin-bottom: 40px;
          text-align: center;
          color: #00d084;
          font-size: 0.95em;
        }
      </style>
    </head>
    <body>
      <div class="container">
        <header>
          <h1>‚öôÔ∏è Local K8s Cluster</h1>
          <p class="subtitle">Development Cluster Services</p>
        </header>

        <div class="cluster-info">
          <span class="status-indicator"></span>
          Cluster Status: Running
        </div>

        <div class="services-grid">
          <!-- ArgoCD -->
          <div class="service-card">
            <a href="https://localhost:8080" target="_blank">
              <div class="service-icon">üöÄ</div>
              <div class="service-title">ArgoCD</div>
              <div class="service-description">GitOps continuous deployment. Manage applications via git.</div>
              <div class="service-link">Open ArgoCD</div>
            </a>
          </div>

          <!-- Grafana -->
          <div class="service-card">
            <a href="http://localhost:3000" target="_blank">
              <div class="service-icon">üìä</div>
              <div class="service-title">Grafana</div>
              <div class="service-description">Visualize cluster metrics and create custom dashboards.</div>
              <div class="service-link">Open Grafana</div>
            </a>
          </div>

          <!-- Prometheus -->
          <div class="service-card">
            <a href="http://localhost:9090" target="_blank">
              <div class="service-icon">üìà</div>
              <div class="service-title">Prometheus</div>
              <div class="service-description">Time-series database collecting cluster metrics.</div>
              <div class="service-link">Open Prometheus</div>
            </a>
          </div>

          <!-- Kubernetes API -->
          <div class="service-card">
            <a href="https://localhost:55152" target="_blank">
              <div class="service-icon">‚ò∏Ô∏è</div>
              <div class="service-title">Kubernetes API</div>
              <div class="service-description">Direct access to K8s API server for advanced operations.</div>
              <div class="service-link">Open API</div>
            </a>
          </div>

          <!-- Documentation -->
          <div class="service-card">
            <a href="http://localhost:7777" target="_blank">
              <div class="service-icon">üìö</div>
              <div class="service-title">Documentation</div>
              <div class="service-description">Interactive guides and setup instructions.</div>
              <div class="service-link">Open Docs</div>
            </a>
          </div>

          <!-- kubectl Commands -->
          <div class="service-card">
            <div class="service-icon">‚å®Ô∏è</div>
            <div class="service-title">Quick Commands</div>
            <div class="service-description">Common kubectl operations.</div>
            <div style="margin-top: auto; font-family: monospace; font-size: 0.85em;">
              <div style="margin: 5px 0; color: #00d084;">kubectl get pods -A</div>
              <div style="margin: 5px 0; color: #00d084;">kubectl logs -f pod</div>
              <div style="margin: 5px 0; color: #00d084;">kubectl describe pod</div>
            </div>
          </div>
        </div>

        <footer>
          <p>Local Kubernetes Development Environment ‚Ä¢ Running on Colima with K3s</p>
          <p style="margin-top: 10px; color: #555;">Powered by ArgoCD, Prometheus, and Grafana</p>
        </footer>
      </div>
    </body>
    </html>

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-ui
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard-ui
  template:
    metadata:
      labels:
        app: dashboard-ui
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
      volumes:
      - name: html
        configMap:
          name: dashboard-html

---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-ui
  namespace: default
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: dashboard-ui
