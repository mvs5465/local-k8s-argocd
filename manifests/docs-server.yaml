apiVersion: v1
kind: ConfigMap
metadata:
  name: docs-server-html
  namespace: default
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>K8s Cluster Documentation</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5/github-markdown.css">
      <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
          background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
          color: #e0e0e0;
          min-height: 100vh;
        }

        .header {
          background: rgba(0, 0, 0, 0.3);
          border-bottom: 1px solid rgba(0, 208, 132, 0.2);
          padding: 30px 20px;
          text-align: center;
        }

        .header h1 {
          color: #00d084;
          margin-bottom: 5px;
          font-size: 1.8em;
        }

        .header p {
          color: #999;
        }

        .container {
          max-width: 1000px;
          margin: 0 auto;
          padding: 40px 20px;
        }

        .doc-grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
          gap: 20px;
          margin-top: 30px;
        }

        .doc-card {
          background: rgba(255, 255, 255, 0.05);
          border: 1px solid rgba(0, 208, 132, 0.2);
          border-radius: 8px;
          padding: 20px;
          transition: all 0.3s;
          text-decoration: none;
          color: inherit;
          display: block;
        }

        .doc-card:hover {
          background: rgba(255, 255, 255, 0.08);
          border-color: rgba(0, 208, 132, 0.5);
          transform: translateY(-3px);
        }

        .doc-title {
          color: #00d084;
          font-size: 1.2em;
          font-weight: 600;
          margin-bottom: 10px;
        }

        .doc-description {
          color: #aaa;
          font-size: 0.95em;
          margin-bottom: 15px;
        }

        .doc-link {
          color: #00d084;
          font-weight: 500;
          display: inline-flex;
          align-items: center;
          margin-top: 10px;
        }

        .doc-link::after {
          content: " ‚Üí";
          margin-left: 5px;
        }

        .back-link {
          display: inline-block;
          margin-bottom: 30px;
          padding: 8px 16px;
          background: rgba(0, 208, 132, 0.1);
          border: 1px solid rgba(0, 208, 132, 0.3);
          border-radius: 4px;
          color: #00d084;
          text-decoration: none;
          font-size: 0.9em;
        }

        .back-link:hover {
          background: rgba(0, 208, 132, 0.15);
        }
      </style>
    </head>
    <body>
      <div class="header">
        <h1>üìö Cluster Documentation</h1>
        <p>Learn how to use your local Kubernetes cluster</p>
      </div>

      <div class="container">
        <a id="back-link" href="http://localhost:8888" class="back-link">‚Üê Back to Dashboard</a>

        <div class="doc-grid">
          <a id="doc-getting-started" href="#" target="_blank" class="doc-card">
            <div class="doc-title">üöÄ Getting Started</div>
            <div class="doc-description">Quick 3-step setup guide to get everything running.</div>
            <div class="doc-link">View on GitHub</div>
          </a>

          <a id="doc-setup" href="#" target="_blank" class="doc-card">
            <div class="doc-title">‚öôÔ∏è Setup Guide</div>
            <div class="doc-description">Detailed installation instructions for each component.</div>
            <div class="doc-link">View on GitHub</div>
          </a>

          <a id="doc-workflow" href="#" target="_blank" class="doc-card">
            <div class="doc-title">üîÑ GitOps Workflow</div>
            <div class="doc-description">How to deploy apps using ArgoCD and git.</div>
            <div class="doc-link">View on GitHub</div>
          </a>

          <a id="doc-monitoring" href="#" target="_blank" class="doc-card">
            <div class="doc-title">üìä Monitoring Setup</div>
            <div class="doc-description">Configure Prometheus and Grafana for cluster metrics.</div>
            <div class="doc-link">View on GitHub</div>
          </a>

          <a id="doc-dashboards" href="#" target="_blank" class="doc-card">
            <div class="doc-title">üìà Grafana Dashboards</div>
            <div class="doc-description">Explore pre-built dashboards and metrics visualization.</div>
            <div class="doc-link">View on GitHub</div>
          </a>

          <a id="doc-structure" href="#" target="_blank" class="doc-card">
            <div class="doc-title">üìÅ Project Structure</div>
            <div class="doc-description">Understand the project layout and file organization.</div>
            <div class="doc-link">View on GitHub</div>
          </a>

          <a id="doc-codification" href="#" target="_blank" class="doc-card">
            <div class="doc-title">‚úÖ Codification</div>
            <div class="doc-description">What's versioned in git vs what's manual setup.</div>
            <div class="doc-link">View on GitHub</div>
          </a>

          <a id="doc-architecture" href="#" target="_blank" class="doc-card">
            <div class="doc-title">üèóÔ∏è Architecture</div>
            <div class="doc-description">Deep dive into how the cluster and components work.</div>
            <div class="doc-link">View on GitHub</div>
          </a>
        </div>

        <div style="margin-top: 50px; padding-top: 20px; border-top: 1px solid rgba(0, 208, 132, 0.1); text-align: center; color: #666; font-size: 0.9em;">
          <p>All documentation is hosted on GitHub</p>
          <p style="margin-top: 10px;"><a id="repo-link" href="#" target="_blank" style="color: #00d084; text-decoration: none;"></a></p>
        </div>
      </div>

      <script>
        // Build GitHub links dynamically from environment
        // This keeps the manifest portable across different repos
        window.addEventListener('DOMContentLoaded', function() {
          const host = window.location.hostname;

          // Update back link to use dashboard port
          document.getElementById('back-link').href = 'http://' + host + ':8888';

          // Default to the official repo - can be overridden via config
          const repoUrl = 'https://github.com/mvs5465/local-k8s-argocd';
          const docs = {
            'doc-getting-started': 'GETTING_STARTED.md',
            'doc-setup': 'SETUP.md',
            'doc-workflow': 'WORKFLOW.md',
            'doc-monitoring': 'MONITORING_SETUP.md',
            'doc-dashboards': 'DASHBOARDS.md',
            'doc-structure': 'PROJECT_STRUCTURE.md',
            'doc-codification': 'CODIFICATION_SUMMARY.md',
            'doc-architecture': 'docs/ARCHITECTURE.md'
          };

          Object.entries(docs).forEach(([id, path]) => {
            const link = document.getElementById(id);
            link.href = repoUrl + '/blob/main/' + path;
          });

          document.getElementById('repo-link').textContent = repoUrl.replace('https://', '');
          document.getElementById('repo-link').href = repoUrl;
        });
      </script>
    </body>
    </html>

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: docs-server
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: docs-server
  template:
    metadata:
      labels:
        app: docs-server
    spec:
      containers:
      - name: nginx
        image: nginx:1.27.4-alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
      volumes:
      - name: html
        configMap:
          name: docs-server-html

---
apiVersion: v1
kind: Service
metadata:
  name: docs-server
  namespace: default
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: docs-server
