# ArgoCD Helm Chart Values
# Reference: https://github.com/argoproj/argo-helm/blob/main/charts/argo-cd/values.yaml

# ArgoCD Server Configuration
server:
  # Disable authentication for local development
  config:
    server.disable.auth: "true"

  # Command line parameters
  extraArgs:
    - --insecure

  # Ingress configuration
  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - argocd.lan
    paths:
      - /
    pathType: Prefix
    tls: false

# Dex Configuration
# Dex is disabled as auth is handled by server.disable.auth
dex:
  enabled: false

# Repo polling interval (authenticated = 5000 req/hr limit, 10s = 360 req/hr)
configs:
  cm:
    timeout.reconciliation: 10s

# Global configuration
global:
  domain: argocd.lan
