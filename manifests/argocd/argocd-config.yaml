---
# Patch to disable ArgoCD auth for local development
# This ConfigMap overrides the server auth settings
apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cmd-params-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-cmd-params-cm
    app.kubernetes.io/part-of: argocd
data:
  server.disable.auth: "true"
